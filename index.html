<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UDG</title>

  <link rel="stylesheet" href="scss/normalize.css">
  <link rel="stylesheet" href="scss/fm.revealator.jquery.css">
  <link rel="stylesheet" href="scss/slick.css">
  <link rel="stylesheet" href="scss/slick-theme.css">
  <link rel="stylesheet" href="scss/main.min.css">

  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/fm.revealator.jquery.js" type="text/javascript"></script>
  <script src="js/jquery.nice-select.js" type="text/javascript"></script>
  <script src="js/slick.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

</head>
<body>

  <header class="header">
    <div class="logo-menu">
      <div class="header-logo">
        <img src="img/logo-header.png" class="logo__img" alt="">
        <span class="logo__span">Urban Development Group</span>
      </div>

      <div class="header-menu">
        <div class="menu">
          <a href="" class="menu-item">Home</a>
          <a href="" class="menu-item">About us</a>
          <a href="" class="menu-item">Project</a>
          <a href="" class="menu-item">Clients</a>
          <a href="" class="menu-item">Partners</a>
          <a href="" class="menu-item">News</a>
        </div>

        <div class="select-box">
            <select class="select-lang" name="language">
              <option value="">En</option>
              <option value="">Ua</option>
              <option value="">Ru</option>
            </select>
        </div>

        <div class="search-box">
          <img src="img/search-symbol.png" class="search-box__search-symbol" alt="">
          <div class="search-box__content">
            <input type="search" name="" value="" placeholder="What you are looking for?">
            <img src="img/close_search.png" class="close_search" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <div class="slider-block">
      <div class="slider">
        <div class="slide-item">
          <div class="slide-count-wrap">
            <span class="current"></span> /
            <span class="total"></span>
          </div>

          <h1>Hostel for students of KPI</h1>
        </div>

        <div class="slide-item">
          <div class="slide-count-wrap">
            <span class="current"></span> /
            <span class="total"></span>
          </div>

          <h1>Hostel for students</h1>
        </div>

        <div class="slide-item">
          <div class="slide-count-wrap">
            <span class="current"></span> /
            <span class="total"></span>
          </div>

          <h1>Hostel __ students KPI</h1>
        </div>

        <div class="slide-item">
          <div class="slide-count-wrap">
            <span class="current"></span> /
            <span class="total"></span>
          </div>

          <h1>Hostel for another students</h1>
        </div>
      </div>
    </div>
    </div>
    
    <img src="img/mouse.png" class="header__mouse" alt="">
  </header>

</body>
</html>
